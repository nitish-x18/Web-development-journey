<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>

<body>
    <h1>Vedio in HTML</h1>
    <video src="vedio.mp4" height="200" control></video>
    <h1>Audio in HTMl</h1>
    <audio src="audio.mp3" control></audio>
    <h1>Iframe in HTML</h1>
    <iframe scr="https://www.youtube.com/embed/vedio/codewithharry" height="200" width="350" border="0" allowfullscreen
        scrolling></iframe>

    <h1>SVG</h1>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

</body>

</html>
